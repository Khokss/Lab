modparam("auth_db", "calculate_ha1", yes)
modparam("auth_db", "password_column", "password")

modparam("nathelper", "natping_interval", 30)
modparam("nathelper", "received_avp", "$avp(s:rcv)")

request_route {
    route(REQINIT);

    if (is_method("CANCEL")) {
        if (t_check_trans()) {
            route(RELAY);
        }
        exit;
    }

    if (is_method("REGISTER")) {
        route(AUTH);
        exit;
    }

    if (is_method("PUBLISH")) {
        xlog("L_INFO", ">>> PUBLISH от $si:$sp — 200 OK\n");
        sl_send_reply("200", "OK");
        exit;
    }

    if (is_method("INVITE")) {
        route(NAT);
    }

    route(DIALOG);
}

route[REQINIT] {
    force_rport();
    if (!mf_process_maxfwd_header("10")) {
        send_reply("483", "Too Many Hops");
        exit;
    }
}

route[AUTH] {
    if (!auth_check("$fd", "subscriber", "1")) {
        auth_challenge("$fd", "0");
        exit;
    }

    if (is_method("REGISTER")) {
        if (nat_uac_test("19")) {
            fix_nated_register();
        }
        save("location");
        exit;
    }
    return;
}

route[NAT] {
    if (nat_uac_test("19")) {
        if (is_method("INVITE")) {
            fix_nated_contact();
        }
    }
    return;
}

route[DIALOG] {
    if (src_ip != "172.28.0.20") {
        if (is_method("INVITE")) {
            record_route();
            $ru = "sip:" + $rU + "@172.28.0.20:5080";
            remove_hf("Route");
            route(RELAY);
            exit;
        }
    } else {
        if (is_method("INVITE")) {
            record_route();
            xlog("L_INFO", ">>> INVITE от FS к $rU — пытаемся доставить клиенту\n");
            if (!lookup("location")) {
                xlog("L_ERR", ">>> $rU не найден в location\n");
                send_reply("404", "Not Found");
                exit;
            }
            route(RELAY);
            exit;
        }
    }
    if (has_totag() && loose_route()) {
        route(RELAY);
        exit;
    }

    if (is_method("ACK") && t_check_trans()) {
        route(RELAY);
        exit;
    }
}

route[RELAY] {
    t_on_reply("REPLY");
    t_relay();
    exit;
}

onreply_route[REPLY] {
    fix_nated_contact();

    # Подмена внутреннего IP на внешний
    subst("/(Contact:.*)172\\.28\\.0\\.20/\\1185.236.24.236/");
    subst("/(c=IN IP4 )172\\.28\\.0\\.20/\\1185.236.24.236/");
    subst("/(o=FreeSWITCH \\d+ \\d+ IN IP4 )172\\.28\\.0\\.20/\\1185.236.24.236/");
}
