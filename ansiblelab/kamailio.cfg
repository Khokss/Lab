debug=2
log_stderror=yes

listen=172.28.0.40:5050 advertise 185.236.24.236:5050
listen=0.0.0.0:5080

modparam("usrloc", "db_url", DBURL)
modparam("usrloc", "db_mode", 1)
modparam("usrloc", "use_domain", 0)

modparam("registrar", "received_avp", "$avp(s:rcv)")
